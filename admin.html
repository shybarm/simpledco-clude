<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back Office | ניהול בקשות תור</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="bg-decor" aria-hidden="true"></div>

  <header class="topbar">
    <div class="container nav">
      <a class="brand" href="index.html" aria-label="חזרה לדף הבית">
        <span class="brand-mark" aria-hidden="true">👁️</span>
        <span class="brand-name">EyeCare</span>
      </a>

      <nav class="links" id="navLinks">
        <a href="index.html#book">קביעת תור</a>
        <a href="index.html#contact">יצירת קשר</a>
      </nav>

      <div class="nav-cta">
        <a class="btn btn-ghost" href="index.html" id="backToSiteLink">חזרה לאתר</a>
      </div>
    </div>
  </header>

  <main class="admin">
    <div class="container">
      <div class="admin-top">
        <div>
          <h1 class="admin-title">ניהול בקשות תור</h1>
          <p class="admin-subtitle">תצוגה תפעולית של הבקשות שנשלחו מהטופס באתר.</p>
        </div>
        <div class="admin-actions">
          <button class="btn btn-ghost" id="refreshBtn" type="button">רענן</button>
          <button class="btn btn-ghost" id="exportBtn" type="button">ייצוא CSV</button>
          <button class="btn btn-ghost danger" id="clearBtn" type="button">מחיקת הכל</button>
        </div>
      </div>

      <div class="admin-filters card">
        <div class="form-group" style="margin:0;">
          <label>חיפוש</label>
          <input type="text" id="searchInput" placeholder="שם, טלפון, אימייל..." />
        </div>

        <div class="form-group" style="margin:0;">
          <label>סטטוס</label>
          <select id="statusFilter">
            <option value="all">הכל</option>
            <option value="new">חדש</option>
            <option value="confirmed">אושר</option>
            <option value="cancelled">בוטל</option>
          </select>
        </div>

        <div class="form-group" style="margin:0;">
          <label>שירות</label>
          <select id="serviceFilter">
            <option value="all">הכל</option>
            <option value="general">ייעוץ רפואי כללי</option>
            <option value="home-visit">ביקור בית</option>
            <option value="chronic">ניהול מחלות כרוניות</option>
            <option value="preventive">רפואה מונעת</option>
            <option value="pediatric">טיפול ילדים</option>
          </select>
        </div>
      </div>

      <div class="admin-kpis" id="kpis"></div>

      <div class="admin-table-wrap card">
        <table class="admin-table">
          <thead>
            <tr>
              <th>נוצר</th>
              <th>מטופל</th>
              <th>טלפון</th>
              <th>אימייל</th>
              <th>שירות</th>
              <th>תאריך</th>
              <th>שעה</th>
              <th>הערות</th>
              <th>סטטוס</th>
              <th>פעולות</th>
            </tr>
          </thead>
          <tbody id="appointmentsBody"></tbody>
        </table>
      </div>

      <p class="admin-footnote">
        הערה תפעולית: גרסה זו משתמשת ב-localStorage (תצוגה מקומית בדפדפן). למערכת רב-משתמשים נדרש Backend.
      </p>
    </div>
  </main>

  <script src="admin.js"></script>
</body>
</html>
